<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="title">Temperature Converter<img src="img/converter.png" alt="">
        </div>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Enter temperature...">
            <select id="unitSelection">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()" class="convertBtn">Convert</button>
        </div>
        <div class="result" id="resultSection">
            <p id="resultText">Result: </p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
